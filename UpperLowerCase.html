<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web подсказки</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <style>
      .block {
        display: flex;
        flex-direction: column;
      }

      .input {
        height: 150px;
        resize: none;
      }
    </style>
  </head>
  <body>
    <a href="./index.html">Назад</a>
    <h1>Верхний и нижний регистр</h1>
    <div class="blocks">
      <div class="block">
        <h3>Исходный текст</h3>
        <textarea id="input" class="input" oninput="onChange()"></textarea>
      </div>
      <div class="block">
        <h3>Верхний регистр</h3>
        <textarea id="upper" class="input" readonly></textarea>
      </div>
      <div class="block">
        <h3>Нижний регистр</h3>
        <textarea id="lower" class="input" readonly></textarea>
      </div>
    </div>
    <script>
      function onChange() {
        const text = document.getElementById("input").value;
        document.getElementById("upper").value = text.toUpperCase();
        document.getElementById("lower").value = text.toLowerCase();
      }
    </script>
  </body>
</html>
